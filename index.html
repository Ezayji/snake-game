<!DOCTYPE html>
<html>
    <head>
        <title>Snake by Ezayji</title>
        <link href="./styles.css" type="text/css" rel="stylesheet"/>
        
    </head>
    <body>
        <div id="welcome">
            <h1>Welcome!</h1>
            <p>*Don't leave the area!</p>
            <p>*Don't eat yourself!</p>
            <p>*Speed increases with every level.</p>
            <p>*Have Fun!</p>
            <button id="start">Start</button>
        </div>
        <div id="display">
            <div id="best"></div>
            <div id="treats-left">
                <p>Treats</p>
                <p>until</p>
                <p>level up:</p>
                <p>5</p>
            </div>
            <div id="score">
                <p>Level:1</p>
                <p>Score:0</p>
            </div>
            <button type="button" id="pause">Pause</button>
            <button type="button" id="resume">Resume</button>
        </div>
        <div id="creator">
            <div id="name">
                <p>Snake Game <br>
                By Ezayji</p>
            </div>
        </div>
        <div id="background">

        </div>
        <div id="field">
            <div id="game-area">
                <div class="food"></div>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
